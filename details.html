<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Rhythm Dance Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form action="#">
      <div class="row">
        <div class="field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First name">
        </div>
        <div class="field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last name">
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="Email">
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Phone">
        </div>
      </div>
      <div class="field">
        <label for="workshop">Workshop Name</label>
        <input type="text" id="workshop" placeholder="Workshop name">
      </div>
      <div class="row">
        <div class="field">
          <label for="dance-style">Dance Style</label>
          <input type="text" id="dance-style" placeholder="Dance style">
        </div>
        <div class="field">
          <label for="time-slot">Time Slot</label>
          <input type="text" id="time-slot" placeholder="Preferred time slot">
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="fee-payment">Fee Payment</label>
          <input type="text" id="fee-payment" placeholder="Fee payment details">
        </div>
        <div class="field">
          <label for="inquiry">General Inquiry</label>
          <input type="text" id="inquiry" placeholder="Your inquiry">
        </div>
      </div>
      <div class="field">
        <label for="message">Message *</label>
        <textarea id="message" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
